<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
 </head>
 <body>
  <h1>My todo App</h1>

  <form id="newTodoForm">
   <label>Description</label>
   <input class="todoInputName" type="text" />

   <label for="category">Category</label>
   <select id="todoSelectCategory">
    <option value=""></option>
   </select>

   <label>Due Date</label>
   <input class="inputDueDate" type="date" />

   <input type="submit" class="addBTN" value="Add Todo"></input>
  </form>



  <!-- form to add new categories -->
  <form id="newCategoryForm">
   <label>Add a new category</label>
   <input type="text" class="newCategoryInput" />

   <input type="submit" class="addCategory" value="Add Category"></input>
  </form>


   <!-- Deletes Categories -->
  <div id="deleteCategorySection">
    <select class="categoryList"></select>
    <button class="deleteCategory">Delete Category</button>
  </div>





  <!-- displays the todos -->
  <ul class="displayTodos"></ul>
 </body>

 <script src="main.js"></script>
</html>
